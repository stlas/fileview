<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileView</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.4/dist/purify.min.js" async></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-code: #1a1f26;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --text-bright: #f0f6fc;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-purple: #a371f7;
            --accent-orange: #d29922;
            --accent-red: #f85149;
            --accent-yellow: #e3b341;
            --border-color: rgba(240, 246, 252, 0.1);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.4);
            /* Column & layout */
            --col-date-w: 70px;
            --col-size-w: 50px;
            --col-date-w-r: 70px;
            --col-size-w-r: 50px;
            --fav-height: 150px;
            --fav-height-r: 150px;
        }

        html.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #e8ecf0;
            --bg-code: #f0f3f6;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-bright: #1f2328;
            --accent-blue: #0969da;
            --accent-green: #1a7f37;
            --accent-purple: #8250df;
            --accent-orange: #9a6700;
            --accent-red: #cf222e;
            --accent-yellow: #9a6700;
            --border-color: rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.7;
        }

        /* â”€â”€ Header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 0.75rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-bright);
            text-decoration: none;
            white-space: nowrap;
        }

        .logo:hover { color: var(--accent-blue); }

        .path-input-container {
            flex: 1;
            min-width: 200px;
            max-width: 600px;
            display: flex;
            gap: 0.5rem;
        }

        .path-input {
            flex: 1;
            padding: 0.4rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }

        .path-input:focus { outline: none; border-color: var(--accent-blue); }

        .header-actions { display: flex; gap: 0.4rem; }

        .btn {
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 0.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            text-decoration: none;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn.primary {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .btn.primary:hover { background: #4090e0; }

        .btn.active {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn.fav-btn { color: var(--text-secondary); border: none; background: none; font-size: 1.1rem; padding: 0.2rem; }
        .btn.fav-btn.is-fav { color: var(--accent-yellow); }
        .btn.fav-btn:hover { color: var(--accent-yellow); }

        /* â”€â”€ Main Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .main-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            height: calc(100vh - 52px);
        }

        .main-container.dual-panel {
            grid-template-columns: 1fr 5px 1fr;
        }
        .main-container.dual-panel .content { display: none; }

        @media (max-width: 900px) {
            .main-container { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .main-container.show-sidebar .sidebar { display: flex; }
        }

        /* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sidebar {
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
        }

        .sidebar-header h3 {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-bright);
            margin-bottom: 0.25rem;
        }

        .current-path {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .sidebar-stats {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.25rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        /* â”€â”€ Favorites Section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .favorites-section {
            border-bottom: 1px solid var(--border-color);
            height: var(--fav-height);
            min-height: 40px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .favorites-header {
            padding: 0.5rem 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-yellow);
            display: flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--bg-tertiary);
        }

        .fav-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.3rem 0.75rem;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background 0.15s;
            color: var(--accent-yellow);
        }

        .fav-item:hover { background: var(--bg-tertiary); }

        .fav-item .fav-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-primary);
        }

        .fav-item .fav-remove {
            opacity: 0;
            cursor: pointer;
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        .fav-item:hover .fav-remove { opacity: 1; }
        .fav-item .fav-remove:hover { color: var(--accent-red); }

        /* â”€â”€ Filter/Sort Bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .filter-bar {
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }

        .filter-input {
            flex: 1;
            padding: 0.3rem 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.75rem;
            font-family: inherit;
        }

        .filter-input:focus { outline: none; border-color: var(--accent-blue); }

        .sort-btn {
            padding: 0.2rem 0.4rem;
            background: none;
            border: 1px solid transparent;
            border-radius: 4px;
            color: var(--text-secondary);
            font-size: 0.7rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .sort-btn:hover { color: var(--text-primary); border-color: var(--border-color); }
        .sort-btn.active { color: var(--accent-blue); border-color: var(--accent-blue); }

        /* â”€â”€ File List â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .file-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.25rem;
        }

        .file-item {
            display: grid;
            grid-template-columns: 24px 1fr var(--col-date-w) var(--col-size-w);
            align-items: center;
            gap: 0.4rem;
            padding: 0.35rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.15s;
            font-size: 0.8rem;
        }

        .panel-right .file-item {
            grid-template-columns: 24px 1fr var(--col-date-w-r) var(--col-size-w-r);
        }

        .file-item:hover { background: var(--bg-tertiary); }
        .file-item.directory { color: var(--accent-blue); }
        .file-item.viewable { color: var(--accent-green); }
        .file-item.not-viewable { color: var(--text-secondary); cursor: default; }

        .file-item .icon { font-size: 0.9rem; width: 24px; text-align: center; }
        .file-item .name { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .file-item .size { font-size: 0.7rem; color: var(--text-secondary); text-align: right; overflow: hidden; text-overflow: ellipsis; }
        .file-item .mtime { font-size: 0.65rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* â”€â”€ Content Area â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .content {
            overflow: auto;
            padding: 2rem;
        }

        /* â”€â”€ Markdown Styles â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .markdown-body { color: var(--text-primary); max-width: 900px; }
        .markdown-body h1 { font-size: 2rem; font-weight: 700; color: var(--text-bright); margin: 0 0 1rem 0; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color); }
        .markdown-body h2 { font-size: 1.5rem; font-weight: 600; color: var(--text-bright); margin: 2rem 0 1rem 0; padding-bottom: 0.3rem; border-bottom: 1px solid var(--border-color); }
        .markdown-body h3 { font-size: 1.25rem; font-weight: 600; color: var(--text-bright); margin: 1.5rem 0 0.75rem 0; }
        .markdown-body h4, .markdown-body h5, .markdown-body h6 { font-weight: 600; color: var(--text-bright); margin: 1.25rem 0 0.5rem 0; }
        .markdown-body p { margin: 0 0 1rem 0; }
        .markdown-body a { color: var(--accent-blue); text-decoration: none; }
        .markdown-body a:hover { text-decoration: underline; }
        .markdown-body ul, .markdown-body ol { margin: 0 0 1rem 0; padding-left: 2rem; }
        .markdown-body li { margin: 0.25rem 0; }
        .markdown-body code { font-family: 'JetBrains Mono', monospace; background: var(--bg-code); padding: 0.2rem 0.4rem; border-radius: 4px; font-size: 0.9em; color: var(--accent-orange); }
        .markdown-body pre { background: var(--bg-code); border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem; overflow-x: auto; margin: 0 0 1rem 0; }
        .markdown-body pre code { background: none; padding: 0; color: var(--text-primary); font-size: 0.875rem; }
        .markdown-body blockquote { border-left: 4px solid var(--accent-blue); padding: 0.5rem 1rem; margin: 0 0 1rem 0; background: rgba(88, 166, 255, 0.1); border-radius: 0 8px 8px 0; color: var(--text-secondary); }
        .markdown-body table { width: 100%; border-collapse: collapse; margin: 0 0 1rem 0; }
        .markdown-body th, .markdown-body td { padding: 0.75rem 1rem; border: 1px solid var(--border-color); text-align: left; }
        .markdown-body th { background: var(--bg-tertiary); font-weight: 600; color: var(--text-bright); }
        .markdown-body tr:hover { background: rgba(88, 166, 255, 0.05); }
        .markdown-body hr { border: none; border-top: 1px solid var(--border-color); margin: 2rem 0; }
        .markdown-body img { max-width: 100%; border-radius: 8px; }
        .markdown-body strong { color: var(--text-bright); font-weight: 600; }

        /* â”€â”€ Status States â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .loading { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem; color: var(--text-secondary); }
        .spinner { width: 40px; height: 40px; border: 3px solid var(--bg-tertiary); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-box { background: rgba(248, 81, 73, 0.1); border: 1px solid var(--accent-red); border-radius: 8px; padding: 1.5rem; color: var(--accent-red); }
        .error-box h3 { margin-bottom: 0.5rem; }

        /* â”€â”€ Welcome â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .welcome { text-align: center; padding: 3rem; }
        .welcome h2 { font-size: 1.75rem; color: var(--text-bright); margin-bottom: 0.5rem; }
        .welcome p { color: var(--text-secondary); margin-bottom: 2rem; }

        /* â”€â”€ File Meta â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .file-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }

        .file-meta span { display: flex; align-items: center; gap: 0.25rem; }

        /* â”€â”€ Image Preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .image-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .image-preview img {
            max-width: 100%;
            max-height: calc(100vh - 250px);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: repeating-conic-gradient(#1a1f26 0% 25%, #21262d 0% 50%) 50% / 20px 20px;
        }

        .image-meta-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 0.25rem 1rem;
            font-size: 0.8rem;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            width: fit-content;
            max-width: 100%;
        }

        .image-meta-grid .label {
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .image-meta-grid .value {
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            word-break: break-all;
        }

        /* â”€â”€ Toast Notifications â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .toast-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .toast.success { background: rgba(63, 185, 80, 0.15); border: 1px solid var(--accent-green); color: var(--accent-green); }
        .toast.error { background: rgba(248, 81, 73, 0.15); border: 1px solid var(--accent-red); color: var(--accent-red); }

        @keyframes slideIn { from { opacity: 0; transform: translateX(100%); } to { opacity: 1; transform: translateX(0); } }

        /* â”€â”€ Context Menu â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .context-menu {
            position: fixed;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.25rem;
            z-index: 200;
            min-width: 160px;
            box-shadow: var(--shadow-lg);
            display: none;
        }

        .context-menu.visible { display: block; }

        .context-menu-item {
            padding: 0.5rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
        }

        .context-menu-item:hover { background: var(--bg-tertiary); }
        .context-menu-item.danger { color: var(--accent-red); }
        .context-menu-item.danger:hover { background: rgba(248, 81, 73, 0.1); }
        .context-menu-sep { height: 1px; background: var(--border-color); margin: 0.25rem 0; }

        /* â”€â”€ Modal â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 300;
        }

        .modal-overlay.visible { display: flex; }

        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            min-width: 350px;
            max-width: 500px;
        }

        .modal h3 { color: var(--text-bright); margin-bottom: 1rem; }

        .modal input[type="text"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .modal input[type="text"]:focus { outline: none; border-color: var(--accent-blue); }

        .modal-actions { display: flex; gap: 0.5rem; justify-content: flex-end; }

        /* â”€â”€ Second Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .panel-right {
            background: var(--bg-secondary);
            border-left: 1px solid var(--border-color);
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .main-container.dual-panel .panel-right { display: flex; }

        .panel-right .favorites-section { height: var(--fav-height-r); }

        /* â”€â”€ Sidebar Path Input â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .sidebar-path-bar {
            display: flex;
            gap: 0.3rem;
            margin-top: 0.25rem;
        }
        .sidebar-path-input {
            flex: 1;
            padding: 0.2rem 0.5rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            min-width: 0;
        }
        .sidebar-path-input:focus { outline: none; border-color: var(--accent-blue); }
        .sidebar-path-bar .go-btn {
            padding: 0.2rem 0.4rem;
            font-size: 0.7rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            white-space: nowrap;
        }
        .sidebar-path-bar .go-btn:hover { border-color: var(--accent-blue); color: var(--accent-blue); }

        /* â”€â”€ Panel Resize Handle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .panel-resize-handle {
            display: none;
            background: var(--bg-tertiary);
            cursor: col-resize;
            transition: background 0.15s;
        }
        .panel-resize-handle:hover, .panel-resize-handle.active { background: var(--accent-blue); }
        .main-container.dual-panel .panel-resize-handle { display: block; }

        /* â”€â”€ Favorites Resize Handle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .fav-resize-handle {
            height: 5px;
            background: var(--bg-tertiary);
            cursor: row-resize;
            flex-shrink: 0;
            transition: background 0.15s;
        }
        .fav-resize-handle:hover, .fav-resize-handle.active { background: var(--accent-blue); }

        /* â”€â”€ Column Headers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .column-headers {
            display: grid;
            grid-template-columns: 24px 1fr var(--col-date-w) var(--col-size-w);
            gap: 0.4rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-tertiary);
            flex-shrink: 0;
            user-select: none;
        }
        .panel-right .column-headers {
            grid-template-columns: 24px 1fr var(--col-date-w-r) var(--col-size-w-r);
        }
        .col-hdr {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.2rem;
            position: relative;
            white-space: nowrap;
            overflow: hidden;
            padding: 0.15rem 0;
        }
        .col-hdr:first-child { cursor: default; }
        .col-hdr:hover { color: var(--text-primary); }
        .col-hdr.active { color: var(--accent-blue); }
        .col-hdr .sort-arrow { font-size: 0.6rem; opacity: 0; }
        .col-hdr.active .sort-arrow { opacity: 1; }
        .col-resize {
            position: absolute;
            left: -4px;
            top: 0;
            bottom: 0;
            width: 7px;
            cursor: col-resize;
            z-index: 5;
        }
        .col-resize:hover::after {
            content: '';
            position: absolute;
            left: 3px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--accent-blue);
        }

        /* â”€â”€ Path Popup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        .path-popup {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: var(--bg-secondary);
            border-bottom: 2px solid var(--accent-blue);
            padding: 0.5rem;
            box-shadow: var(--shadow-lg);
        }
        .path-popup.visible { display: flex; gap: 0.4rem; }
        .path-popup input {
            flex: 1;
            padding: 0.4rem 0.6rem;
            background: var(--bg-primary);
            border: 1px solid var(--accent-blue);
            border-radius: 4px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
        }
        .path-popup input:focus { outline: none; }
        .path-popup .popup-label {
            font-size: 0.7rem;
            color: var(--accent-blue);
            font-weight: 600;
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="?" class="logo" id="logoLink">
                <span>ğŸ“‚</span>
                <span id="appTitle">FileView</span>
            </a>
            <div class="path-input-container">
                <input type="text" class="path-input" id="pathInput"
                       placeholder="Enter file or directory path..."
                       onkeypress="if(event.key==='Enter') goToPath()">
                <button class="btn fav-btn" id="favToggle" onclick="toggleFavorite()" title="Toggle favorite">â˜†</button>
                <button class="btn primary" onclick="goToPath()">Open</button>
            </div>
            <div class="header-actions">
                <a class="btn" id="rawBtn" href="#" target="_blank" style="display: none;">Raw</a>
                <button class="btn" id="dualPanelBtn" onclick="toggleDualPanel()">â§‰ Dual</button>
                <button class="btn" id="themeToggle" onclick="toggleTheme()" title="Toggle light/dark theme">ğŸŒ™</button>
                <a class="btn" href="https://github.com/stlas/fileview" target="_blank" title="GitHub Repository">GH</a>
            </div>
        </div>
    </header>

    <div class="main-container" id="mainContainer">
        <!-- Left Sidebar: File Browser -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>ğŸ“ Browser</h3>
                <div class="sidebar-path-bar" id="pathBarLeft">
                    <input type="text" class="sidebar-path-input" id="pathInputLeft" placeholder="Path..." onkeypress="if(event.key==='Enter') goToPathPanel('left')">
                    <button class="go-btn" onclick="goToPathPanel('left')">Go</button>
                </div>
                <div class="sidebar-stats" id="sidebarStats"></div>
            </div>

            <!-- Favorite Paths (from config + localStorage) -->
            <div class="favorites-section" id="favoritesSection">
                <div class="favorites-header">â­ Favorites</div>
                <div id="configFavsList"></div>
                <div id="favoritesList"></div>
            </div>

            <div class="fav-resize-handle" id="favResizeHandle"></div>

            <!-- Filter -->
            <div class="filter-bar">
                <input type="text" class="filter-input" id="filterInput" placeholder="Filter..." oninput="applyFilterSort()">
                <button class="sort-btn" id="newBtn" onclick="promptNew()" title="New file or folder" style="display:none;">+New</button>
            </div>

            <!-- Column Headers -->
            <div class="column-headers" id="columnHeaders">
                <span class="col-hdr"></span>
                <span class="col-hdr active" data-sort-col="name" onclick="setSort('name')">Name <span class="sort-arrow">&#9650;</span></span>
                <span class="col-hdr" data-sort-col="date" onclick="setSort('date')"><span class="col-resize" onmousedown="event.stopPropagation(); startColResize(event, '--col-date-w')" onclick="event.stopPropagation()"></span>Date <span class="sort-arrow"></span></span>
                <span class="col-hdr" data-sort-col="size" onclick="setSort('size')"><span class="col-resize" onmousedown="event.stopPropagation(); startColResize(event, '--col-size-w')" onclick="event.stopPropagation()"></span>Size <span class="sort-arrow"></span></span>
            </div>

            <div class="file-list" id="fileList">
                <div class="loading"><div class="spinner"></div><span>Loading...</span></div>
            </div>
        </aside>

        <!-- Content Area -->
        <main class="content" id="contentArea">
            <div id="content">
                <div class="welcome" id="welcomeScreen">
                    <h2>ğŸ“‚ <span id="welcomeTitle">FileView</span></h2>
                    <p>Enter a path above or browse the file tree on the left.</p>
                </div>
            </div>
        </main>

        <!-- Panel Resize Handle (dual mode) -->
        <div class="panel-resize-handle" id="panelResizeHandle"></div>

        <!-- Right Panel (dual mode) -->
        <aside class="sidebar panel-right" id="panelRight">
            <div class="sidebar-header">
                <h3>ğŸ“ Target</h3>
                <div class="sidebar-path-bar" id="pathBarRight">
                    <input type="text" class="sidebar-path-input" id="pathInputRight" placeholder="Path..." onkeypress="if(event.key==='Enter') goToPathPanel('right')">
                    <button class="go-btn" onclick="goToPathPanel('right')">Go</button>
                </div>
                <div class="sidebar-stats" id="sidebarStatsRight"></div>
            </div>

            <div class="favorites-section" id="favoritesSectionRight">
                <div class="favorites-header">â­ Favorites</div>
                <div id="configFavsListRight"></div>
                <div id="favoritesListRight"></div>
            </div>
            <div class="fav-resize-handle" id="favResizeHandleRight"></div>

            <div class="filter-bar">
                <input type="text" class="filter-input" id="filterInputRight" placeholder="Filter..." oninput="applyFilterSortRight()">
                <button class="sort-btn" onclick="promptNewRight()" title="New folder">+New</button>
            </div>
            <div class="column-headers" id="columnHeadersRight">
                <span class="col-hdr"></span>
                <span class="col-hdr active" data-sort-col="name" onclick="setSortRight('name')">Name <span class="sort-arrow">&#9650;</span></span>
                <span class="col-hdr" data-sort-col="date" onclick="setSortRight('date')"><span class="col-resize" onmousedown="event.stopPropagation(); startColResize(event, '--col-date-w-r')" onclick="event.stopPropagation()"></span>Date <span class="sort-arrow"></span></span>
                <span class="col-hdr" data-sort-col="size" onclick="setSortRight('size')"><span class="col-resize" onmousedown="event.stopPropagation(); startColResize(event, '--col-size-w-r')" onclick="event.stopPropagation()"></span>Size <span class="sort-arrow"></span></span>
            </div>
            <div class="file-list" id="fileListRight"></div>
        </aside>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu"></div>

    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this) closeModal()">
        <div class="modal" id="modal"></div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let APP_CONFIG = {};
        let currentFile = null;
        let currentDir = '/';
        let currentDirRight = null;
        let currentItems = [];      // Raw items from API (left panel)
        let currentItemsRight = []; // Raw items from API (right panel)
        let currentSort = 'name';
        let currentSortDir = 1;     // 1 = asc, -1 = desc
        let currentSortRight = 'name';
        let currentSortDirRight = 1;
        let favorites = [];
        let panelSplit = 50;

        const API_BASE = window.location.origin + '/api';

        // â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        document.addEventListener('DOMContentLoaded', async () => {
            // Load config
            try {
                const resp = await fetch(API_BASE + '/config');
                APP_CONFIG = await resp.json();
            } catch (e) {
                APP_CONFIG = { title: 'FileView', default_directory: '/', features: {} };
            }

            document.getElementById('appTitle').textContent = APP_CONFIG.title || 'FileView';
            document.getElementById('welcomeTitle').textContent = APP_CONFIG.title || 'FileView';
            document.title = APP_CONFIG.title || 'FileView';

            // Show New button if file_operations enabled
            if (APP_CONFIG.features?.file_operations) {
                document.getElementById('newBtn').style.display = '';
            }

            // Render config favorite paths
            renderConfigFavs();

            // Load user favorites from localStorage
            loadFavorites();

            // Restore layout settings from localStorage
            restoreLayoutSettings();

            // URL params
            const params = new URLSearchParams(window.location.search);
            const fileParam = params.get('file');
            const dirParam = params.get('dir');

            currentDir = dirParam || APP_CONFIG.default_directory || '/';
            browseDirectory(currentDir);

            if (fileParam) {
                loadFile(fileParam);
            }
        });

        // Browser back/forward
        window.addEventListener('popstate', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('file')) loadFile(params.get('file'));
            else if (params.get('dir')) browseDirectory(params.get('dir'));
        });

        // Close context menu on click
        document.addEventListener('click', () => {
            document.getElementById('contextMenu').classList.remove('visible');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl+L = toggle/focus left path bar
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                togglePathBar('left');
            }
            // Ctrl+R = toggle/focus right path bar (dual mode only)
            if (e.ctrlKey && e.key === 'r') {
                const mc = document.getElementById('mainContainer');
                if (mc.classList.contains('dual-panel')) {
                    e.preventDefault();
                    togglePathBar('right');
                }
            }
        });

        // â”€â”€ Favorites â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function loadFavorites() {
            try {
                favorites = JSON.parse(localStorage.getItem('fileview-favorites') || '[]');
            } catch (e) {
                favorites = [];
            }
            renderFavorites();
        }

        function saveFavorites() {
            localStorage.setItem('fileview-favorites', JSON.stringify(favorites));
            renderFavorites();
        }

        function renderConfigFavs() {
            renderConfigFavsFor('configFavsList', false);
            renderConfigFavsFor('configFavsListRight', true);
        }

        function renderConfigFavsFor(elementId, isRight) {
            const list = document.getElementById(elementId);
            if (!list) return;
            const paths = APP_CONFIG.favorite_paths || [];
            if (paths.length === 0) { list.innerHTML = ''; return; }
            const fn = isRight ? 'browseDirRight' : 'browseDirectory';
            list.innerHTML = paths.map(fav =>
                `<div class="fav-item" onclick="${fn}('${escapeAttr(fav.path)}')">
                    <span>${fav.icon || 'ğŸ“'}</span>
                    <span class="fav-name" title="${escapeAttr(fav.path)}">${escapeHtml(fav.name)}</span>
                </div>`
            ).join('');
        }

        function renderFavorites() {
            renderFavoritesFor('favoritesSection', 'favoritesList', 'favResizeHandle', false);
            renderFavoritesFor('favoritesSectionRight', 'favoritesListRight', 'favResizeHandleRight', true);
        }

        function renderFavoritesFor(sectionId, listId, handleId, isRight) {
            const section = document.getElementById(sectionId);
            const list = document.getElementById(listId);
            if (!section || !list) return;
            const handle = document.getElementById(handleId);
            const hasConfigFavs = (APP_CONFIG.favorite_paths || []).length > 0;

            if (favorites.length === 0 && !hasConfigFavs) {
                section.style.display = 'none';
                if (handle) handle.style.display = 'none';
                list.innerHTML = '';
                return;
            }

            section.style.display = 'block';
            if (handle) handle.style.display = '';

            if (favorites.length === 0) {
                list.innerHTML = '';
                return;
            }

            const navFn = isRight ? 'openFavoriteRight' : 'openFavorite';
            list.innerHTML = favorites.map((fav, i) => {
                const isDir = fav.endsWith('/');
                const name = fav.split('/').filter(Boolean).pop() || fav;
                return `<div class="fav-item" onclick="${navFn}('${escapeHtml(fav)}')">
                    <span>${isDir ? 'ğŸ“' : 'ğŸ“„'}</span>
                    <span class="fav-name" title="${escapeHtml(fav)}">${escapeHtml(name)}</span>
                    <span class="fav-remove" onclick="event.stopPropagation(); removeFavorite(${i})" title="Remove">âœ•</span>
                </div>`;
            }).join('');
        }

        function toggleFavorite() {
            const path = document.getElementById('pathInput').value.trim();
            if (!path) return;

            const idx = favorites.indexOf(path);
            if (idx >= 0) {
                favorites.splice(idx, 1);
            } else {
                favorites.push(path);
            }
            saveFavorites();
            updateFavButton();
        }

        function removeFavorite(index) {
            favorites.splice(index, 1);
            saveFavorites();
            updateFavButton();
        }

        function openFavorite(path) {
            document.getElementById('pathInput').value = path;
            goToPath();
        }

        function updateFavButton() {
            const path = document.getElementById('pathInput').value.trim();
            const btn = document.getElementById('favToggle');
            const isFav = favorites.includes(path);
            btn.textContent = isFav ? 'â˜…' : 'â˜†';
            btn.classList.toggle('is-fav', isFav);
        }

        // â”€â”€ Filter & Sort â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function setSort(field) {
            if (currentSort === field) {
                currentSortDir *= -1;
            } else {
                currentSort = field;
                currentSortDir = 1;
            }
            updateSortHeaders('columnHeaders', field, currentSortDir);
            applyFilterSort();
        }

        function applyFilterSort() {
            const filter = document.getElementById('filterInput').value.toLowerCase();
            renderFileList(currentItems, 'fileList', filter, currentSort, currentSortDir);
        }

        function applyFilterSortRight() {
            const filter = document.getElementById('filterInputRight').value.toLowerCase();
            renderFileList(currentItemsRight, 'fileListRight', filter, currentSortRight, currentSortDirRight, true);
        }

        function setSortRight(field) {
            if (currentSortRight === field) {
                currentSortDirRight *= -1;
            } else {
                currentSortRight = field;
                currentSortDirRight = 1;
            }
            updateSortHeaders('columnHeadersRight', field, currentSortDirRight);
            applyFilterSortRight();
        }

        function updateSortHeaders(headerId, field, dir) {
            const headers = document.getElementById(headerId);
            if (!headers) return;
            headers.querySelectorAll('.col-hdr[data-sort-col]').forEach(h => {
                const isActive = h.dataset.sortCol === field;
                h.classList.toggle('active', isActive);
                const arrow = h.querySelector('.sort-arrow');
                if (arrow) arrow.textContent = isActive ? (dir === 1 ? '\u25B2' : '\u25BC') : '';
            });
        }

        function renderFileList(items, containerId, filter, sortField, sortDir, isRight) {
            const container = document.getElementById(containerId);

            // Separate parents, dirs, files
            const parents = items.filter(i => i.type === 'parent');
            let dirs = items.filter(i => i.type === 'directory');
            let files = items.filter(i => i.type === 'file');

            // Filter
            if (filter) {
                dirs = dirs.filter(i => i.name.toLowerCase().includes(filter));
                files = files.filter(i => i.name.toLowerCase().includes(filter));
            }

            // Sort
            const sortFn = (a, b) => {
                let cmp = 0;
                if (sortField === 'name') cmp = a.name.localeCompare(b.name);
                else if (sortField === 'date') cmp = (a.mtime || 0) - (b.mtime || 0);
                else if (sortField === 'size') cmp = (a.size || 0) - (b.size || 0);
                return cmp * sortDir;
            };

            dirs.sort(sortFn);
            files.sort(sortFn);

            const sorted = [...parents, ...dirs, ...files];

            if (sorted.length === 0) {
                container.innerHTML = '<div style="padding: 1rem; color: var(--text-secondary); font-size: 0.8rem;">No items</div>';
                return;
            }

            container.innerHTML = sorted.map(item => {
                const mtimeStr = item.mtime ? new Date(item.mtime * 1000).toLocaleDateString() : '';

                if (item.type === 'parent') {
                    const onclick = isRight
                        ? `browseDirRight('${escapeAttr(item.path)}')`
                        : `browseDirectory('${escapeAttr(item.path)}')`;
                    return `<div class="file-item directory" onclick="${onclick}">
                        <span class="icon">${item.icon}</span>
                        <span class="name">..</span>
                        <span class="mtime"></span>
                        <span class="size"></span>
                    </div>`;
                }

                if (item.type === 'directory') {
                    const onclick = isRight
                        ? `browseDirRight('${escapeAttr(item.path)}')`
                        : `browseDirectory('${escapeAttr(item.path)}')`;
                    const ctxmenu = APP_CONFIG.features?.file_operations
                        ? ` oncontextmenu="showContextMenu(event, '${escapeAttr(item.path)}', 'directory')"`
                        : '';
                    return `<div class="file-item directory" onclick="${onclick}"${ctxmenu}>
                        <span class="icon">${item.icon}</span>
                        <span class="name">${escapeHtml(item.name)}</span>
                        <span class="mtime">${mtimeStr}</span>
                        <span class="size"></span>
                    </div>`;
                }

                // File
                const clickable = item.viewable

        async function goToPath() {
            const input = document.getElementById('pathInput').value.trim();
            if (!input) return;

            try {
                const resp = await fetch(`${API_BASE}/check-path?path=${encodeURIComponent(input)}`);
                const data = await resp.json();

                if (data.is_file) {
                    history.pushState({}, '', `?file=${encodeURIComponent(data.converted)}`);
                    loadFile(data.converted);
                } else if (data.is_dir) {

        // â”€â”€ Load File â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const IMAGE_EXTS = ['.png','.jpg','.jpeg','.gif','.bmp','.webp','.svg','.ico','.tiff','.tif'];

        function isImageFile(filepath) {
            const ext = filepath.substring(filepath.lastIndexOf('.')).toLowerCase();
            return IMAGE_EXTS.includes(ext);
        }

        async function loadFile(filepath) {
            const content = document.getElementById('content');
            const rawBtn = document.getElementById('rawBtn');

            currentFile = filepath;
            document.getElementById('pathInput').value = filepath;
            updateFavButton();

            // Image files get special treatment
            if (isImageFile(filepath)) {
                return loadImage(filepath);
            }

            content.innerHTML = `<div class="loading"><div class="spinner"></div><span>Loading ${escapeHtml(filepath)}...</span></div>`;

            try {
                const resp = await fetch(`${API_BASE}/view?file=${encodeURIComponent(filepath)}`);
                const data = await resp.json();

                if (!resp.ok || data.error) throw new Error(data.error || 'Unknown error');

                const fullPath = data.directory.endsWith('/') ? data.directory + data.filename : data.directory + '/' + data.filename;
                content.innerHTML = `
                    <div class="file-meta">
                        <span style="cursor:pointer;user-select:all" title="Klicken zum Kopieren" onclick="navigator.clipboard.writeText('${escapeHtml(fullPath)}')">ğŸ“ ${escapeHtml(fullPath)}</span>
                        <span>ğŸ“ ${(data.raw_length / 1024).toFixed(1)} KB</span>
                    </div>
                    <div class="markdown-body">${typeof DOMPurify !== 'undefined' ? DOMPurify.sanitize(data.html) : data.html}</div>
                `;

                rawBtn.href = `${API_BASE}/raw?file=${encodeURIComponent(filepath)}`;
                rawBtn.style.display = 'flex';
                document.title = `${data.filename} - ${APP_CONFIG.title || 'FileView'}`;

                const fileDir = data.directory.endsWith('/') ? data.directory : data.directory + '/';
                if (fileDir !== currentDir) browseDirectory(fileDir, true);

                history.pushState({}, '', `?file=${encodeURIComponent(filepath)}`);
            } catch (error) {
                showError(error.message, filepath);
                rawBtn.style.display = 'none';
            }
        }

        async function loadImage(filepath) {
            const content = document.getElementById('content');
            const rawBtn = document.getElementById('rawBtn');

            content.innerHTML = `<div class="loading"><div class="spinner"></div><span>Loading image...</span></div>`;

            try {
                const resp = await fetch(`${API_BASE}/image/info?file=${encodeURIComponent(filepath)}`);
                const info = await resp.json();

                if (!resp.ok || info.error) throw new Error(info.error || 'Unknown error');

                const imgUrl = `${API_BASE}/image?file=${encodeURIComponent(filepath)}`;

                let metaRows = '';
                metaRows += `<span class="label">Filename</span><span class="value">${escapeHtml(info.filename)}</span>`;
                metaRows += `<span class="label">Directory</span><span class="value">${escapeHtml(info.directory)}</span>`;
                if (info.width && info.height) {
                    metaRows += `<span class="label">Dimensions</span><span class="value">${info.width} Ã— ${info.height} px</span>`;
                }
                metaRows += `<span class="label">Size</span><span class="value">${escapeHtml(info.size_human)}</span>`;
                metaRows += `<span class="label">Format</span><span class="value">${escapeHtml(info.format || info.extension)}</span>`;
                if (info.mode) {
                    metaRows += `<span class="label">Color</span><span class="value">${escapeHtml(info.mode)}</span>`;
                }
                metaRows += `<span class="label">Modified</span><span class="value">${escapeHtml(info.modified)}</span>`;

                if (info.exif) {
                    const exifEntries = Object.entries(info.exif);
                    exifEntries.forEach(([key, val]) => {
                        metaRows += `<span class="label">${escapeHtml(key)}</span><span class="value">${escapeHtml(val)}</span>`;
                    });
                }

                content.innerHTML = `
                    <div class="file-meta">
                        <span>ğŸ–¼ï¸ ${escapeHtml(info.filename)}</span>
                        <span>ğŸ“ ${escapeHtml(info.directory)}</span>
                        <span>ğŸ“ ${escapeHtml(info.size_human)}</span>
                        ${info.width ? `<span>ğŸ“ ${info.width}Ã—${info.height}</span>` : ''}
                    </div>
                    <div class="image-preview">
                        <div style="position: relative; display: inline-block;">
                            <img src="${imgUrl}" alt="${escapeHtml(info.filename)}">
                            <button class="btn" onclick="window.open('${imgUrl}', '_blank')" style="position: absolute; top: 0.5rem; right: 0.5rem; background: rgba(13,17,23,0.8); backdrop-filter: blur(4px);" title="Open in new tab">â†— Open</button>
                        </div>
                        <div class="image-meta-grid">${metaRows}</div>
                    </div>
                `;

                rawBtn.href = imgUrl;
                rawBtn.style.display = 'flex';
                document.title = `${info.filename} - ${APP_CONFIG.title || 'FileView'}`;

                const fileDir = info.directory.endsWith('/') ? info.directory : info.directory + '/';
                if (fileDir !== currentDir) browseDirectory(fileDir, true);

                history.pushState({}, '', `?file=${encodeURIComponent(filepath)}`);
            } catch (error) {
                showError(error.message, filepath);
                rawBtn.style.display = 'none';
            }
        }

        // â”€â”€ Dual Panel â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

        // â”€â”€ New File / Folder â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function promptNew() {

                <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">

            `);

        function selectNewType(type) {
            window._newType = type;
            document.getElementById('newTypeFile').classList.toggle('active', type === 'file');
            document.getElementById('newTypeFolder').classList.toggle('active', type === 'folder');
        }

        async function doNew() {
            const name = document.getElementById('modalInput').value.trim();
            if (!name) return;

            const endpoint = window._newType === 'folder' ? '/files/new-folder' : '/files/new-file';
            try {
                const resp = await fetch(API_BASE + endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ directory: currentDir, name }),
                });
                const data = await resp.json();
                if (data.error) throw new Error(data.error);
                closeModal();
                toast(`Created ${name}`, 'success');
                browseDirectory(currentDir);

            } catch (e) {
                toast(e.message, 'error');
            }
        }

        // â”€â”€ Context Menu (File Operations) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function showContextMenu(event, path, type) {
            event.preventDefault();
            event.stopPropagation();

            const menu = document.getElementById('contextMenu');
            let html = '';

            if (type === 'file') {
                if (isImageFile(path)) {
                    html += `<div class="context-menu-item" onclick="window.open(API_BASE+'/image?file='+encodeURIComponent('${escapeAttr(path)}'),'_blank')">â†— Open in new tab</div>`;
                } else {
                    html += `<div class="context-menu-item" onclick="window.open(API_BASE+'/raw?file='+encodeURIComponent('${escapeAttr(path)}'),'_blank')">â†— Open in new tab</div>`;
                }
                html += `<div class="context-menu-sep"></div>`;
                html += `<div class="context-menu-item" onclick="promptRename('${escapeAttr(path)}')">âœï¸ Rename</div>`;
                html += `<div class="context-menu-item" onclick="promptCopy('${escapeAttr(path)}')">ğŸ“‹ Copy to...</div>`;
                html += `<div class="context-menu-item" onclick="promptMove('${escapeAttr(path)}')">ğŸ“¦ Move to...</div>`;
                html += `<div class="context-menu-sep"></div>`;
                html += `<div class="context-menu-item danger" onclick="promptDelete('${escapeAttr(path)}')">ğŸ—‘ Delete</div>`;
            } else {
                html += `<div class="context-menu-item" onclick="promptRename('${escapeAttr(path)}')">âœï¸ Rename</div>`;
                html += `<div class="context-menu-item" onclick="promptCopy('${escapeAttr(path)}')">ğŸ“‹ Copy to...</div>`;
                html += `<div class="context-menu-item" onclick="promptMove('${escapeAttr(path)}')">ğŸ“¦ Move to...</div>`;
            }

            menu.innerHTML = html;
            menu.style.left = event.clientX + 'px';
            menu.style.top = event.clientY + 'px';
            menu.classList.add('visible');
        }

        // â”€â”€ File Operation Modals â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

                <p style="color: var(--text-secondary); margin-bottom: 0.5rem; font-size: 0.8rem;">${escapeHtml(path)}</p>

                else inp.select();

            }
        }

        // â”€â”€ Layout Settings â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function restoreLayoutSettings() {
            const favH = localStorage.getItem('fileview-fav-height');
            if (favH) document.documentElement.style.setProperty('--fav-height', favH + 'px');
            const favHR = localStorage.getItem('fileview-fav-height-r');
            if (favHR) document.documentElement.style.setProperty('--fav-height-r', favHR + 'px');

            ['--col-date-w', '--col-size-w', '--col-date-w-r', '--col-size-w-r'].forEach(v => {
                const val = localStorage.getItem('fileview-' + v);
                if (val) document.documentElement.style.setProperty(v, val + 'px');
            });

            // Restore theme
            const theme = localStorage.getItem('fileview-theme');
            if (theme === 'light') {
                document.documentElement.classList.add('light');
                setTimeout(() => {
                    const btn = document.getElementById('themeToggle');
                    if (btn) btn.textContent = 'â˜€ï¸';
                }, 0);
            }
        }

        // â”€â”€ Favorites Resize â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (function initFavResize() {
            document.addEventListener('DOMContentLoaded', () => {
                const handle = document.getElementById('favResizeHandle');
                if (!handle) return;
                let startY, startH;

                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const favSection = document.getElementById('favoritesSection');
                    startY = e.clientY;
                    startH = favSection.offsetHeight;
                    handle.classList.add('active');

                    function onMove(ev) {
                        const delta = ev.clientY - startY;
                        const newH = Math.max(40, Math.min(window.innerHeight * 0.6, startH + delta));
                        document.documentElement.style.setProperty('--fav-height', newH + 'px');
                    }

                    function onUp() {
                        handle.classList.remove('active');
                        const h = document.getElementById('favoritesSection').offsetHeight;
                        localStorage.setItem('fileview-fav-height', h);
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    }

                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
            });
        })();

        // â”€â”€ Favorites Resize (Right Panel) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (function initFavResizeRight() {
            document.addEventListener('DOMContentLoaded', () => {
                const handle = document.getElementById('favResizeHandleRight');
                if (!handle) return;
                let startY, startH;

                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const favSection = document.getElementById('favoritesSectionRight');
                    startY = e.clientY;
                    startH = favSection.offsetHeight;
                    handle.classList.add('active');

                    function onMove(ev) {
                        const delta = ev.clientY - startY;
                        const newH = Math.max(40, Math.min(window.innerHeight * 0.6, startH + delta));
                        document.documentElement.style.setProperty('--fav-height-r', newH + 'px');
                    }

                    function onUp() {
                        handle.classList.remove('active');
                        const h = document.getElementById('favoritesSectionRight').offsetHeight;
                        localStorage.setItem('fileview-fav-height-r', h);
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    }

                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
            });
        })();

        // â”€â”€ Theme Toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function toggleTheme() {
            const isLight = document.documentElement.classList.toggle('light');
            document.getElementById('themeToggle').textContent = isLight ? 'â˜€ï¸' : 'ğŸŒ™';
            localStorage.setItem('fileview-theme', isLight ? 'light' : 'dark');
        }

        // â”€â”€ Panel Resize (Dual Mode) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        (function initPanelResize() {
            document.addEventListener('DOMContentLoaded', () => {
                const handle = document.getElementById('panelResizeHandle');
                if (!handle) return;

                handle.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const mc = document.getElementById('mainContainer');
                    const mcRect = mc.getBoundingClientRect();
                    handle.classList.add('active');

                    function onMove(ev) {
                        const pct = ((ev.clientX - mcRect.left) / mcRect.width) * 100;
                        const clamped = Math.max(20, Math.min(80, pct));
                        mc.style.gridTemplateColumns = `${clamped}% 5px 1fr`;
                        panelSplit = clamped;
                    }

                    function onUp() {
                        handle.classList.remove('active');
                        localStorage.setItem('fileview-panel-split', panelSplit);
                        document.removeEventListener('mousemove', onMove);
                        document.removeEventListener('mouseup', onUp);
                    }

                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });
            });
        })();

        // â”€â”€ Column Resize â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function startColResize(e, cssVar) {
            e.preventDefault();
            e.stopPropagation();
            const startX = e.clientX;
            const current = parseInt(getComputedStyle(document.documentElement).getPropertyValue(cssVar)) || 90;

            function onMove(ev) {
                const delta = startX - ev.clientX;
                const newW = Math.max(40, Math.min(250, current + delta));
                document.documentElement.style.setProperty(cssVar, newW + 'px');
            }

            function onUp() {
                const val = parseInt(getComputedStyle(document.documentElement).getPropertyValue(cssVar));
                localStorage.setItem('fileview-' + cssVar, val);
                document.removeEventListener('mousemove', onMove);
                document.removeEventListener('mouseup', onUp);
            }

            document.addEventListener('mousemove', onMove);
            document.addEventListener('mouseup', onUp);
        }

        // â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function escapeAttr(str) {
            return str.replace(/'/g, "\\'").replace(/"/g, '&quot;');
        }
    </script>
